<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form HTML</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1>Jamaler Ma Spacial TSC Pitha Express</h1>
    <section class="form__container">
      <form action="">
        <p>
          Name: <input type="text" name="name" placeholder="Enter Your Name" />
        </p>
        <p>
          Email:
          <input type="text" name="email" placeholder="Enter Your Email" />
        </p>

        <fieldset>
          <legend>Select Your Pitha</legend>
          <p>
            <label for="chitoy">
              <input type="radio" name="pitha" id="chitoy" /> Chitoy
            </label>
          </p>
          <p>
            <label for="vapa">
              <input type="radio" name="pitha" id="vapa" /> Vapa
            </label>
          </p>
          <p>
            <label for="tell">
              <input type="radio" name="pitha" id="tell" /> Tell er Pitha
            </label>
          </p>
        </fieldset>

        <fieldset>
          <legend>Select Your Vorta</legend>
          <p>
            <label for="sorisa"
              ><input type="checkbox" name="vorta" id="sorisa" /> Sorisa
            </label>
          </p>
          <p>
            <label for="shutki"
              ><input type="checkbox" name="vorta" id="shutki" />Shutki</label
            >
          </p>
          <p>
            <label for="begun"
              ><input type="checkbox" name="vorta" id="begun" />Begun</label
            >
          </p>
        </fieldset>
        <p>
          Spacial Instruction <br />
          <textarea
            cols="120"
            rows="10"
            placeholder="Enter Spacial Instruction"
          ></textarea>
        </p>
        <p><input type="checkbox" name="" id="" /> I Am Not A Robot</p>
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
      </form>
    </section>
  </body>
</html>
