<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <section>
      <h1>HTML Table</h1>
      <div class="table__container">
        <table>
          <caption>
            Rich Dude Information
          </caption>
          <thead>
            <tr>
              <th>No</th>
              <th>Name</th>
              <th>Company</th>
              <th>Salary</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>01</td>
              <td>Bil Gates</td>
              <td>Microsoft</td>
              <td>$1000</td>
            </tr>
            <tr>
              <td>02</td>
              <td>Steve Jobs</td>
              <td>Apple</td>
              <td>$1200</td>
            </tr>
            <tr>
              <td>03</td>
              <td>Larry Page</td>
              <td>Google</td>
              <td>$1100</td>
            </tr>
            <tr>
              <td>04</td>
              <td>Mark Zukerberg</td>
              <td>Facebook</td>
              <td>$1300</td>
            </tr>
          </tbody>
        </table>
      </div>
    </section>
  </body>
</html>
